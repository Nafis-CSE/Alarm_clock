<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
     <div class="clock"></div>
     <h1>Set Your Alarm</h1>
    <div class="setTime">
        <div class="hour alarm"><select id="hours"></select></div>
        <div class="minute alarm"><select id="minutes"></select></div>
        <div class="second alarm"><select id="seconds"></select></div>
        <button id="set">Set</button>
    </div>
    <div class="alarmList"></div>
   </div>
<script src="script.js"></script>    
</body>
</html>
